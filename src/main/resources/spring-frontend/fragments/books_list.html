<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="bookListCarousel(books)">
    <div class="Slider-item" th:each="book : ${books}">
        <div class="Slider-content">
            <div class="Card"><a class="Card-picture"
                                 th:href="@{'/books/' + ${book.slug}}"
                                 href="/books/slug.html"><img
                    th:src="${book.image}" alt="card.jpg"/></a>
                <div class="Card-content">
                    <strong class="Card-title"><a href="/books/slug.html"
                                                  th:href="@{'/books/' + ${book.slug}}"
                                                  th:text="${book.title}">Техника</a>
                    </strong>
                    <div class="Card-description" th:text="${book.authorsName()}">Кондратенко Валерий
                        Петрович
                    </div>
                    <div class="Card-cost"><span class="Card-priceOld" th:if="${book.priceOld != book.discountPrice}"
                                                 th:text="${'₽' + book.priceOld}">₽300.00</span>
                        <span class="Card-price"
                              th:text="${'₽' + book.discountPrice}">₽190.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
<th:block th:fragment="bookListCart(books)">
    <th:block th:each="book : ${books}">
        <div class="Card">
            <div class="Card-picture"><a href="#" th:href="@{'/books/' + ${book.slug}}"><img th:src="${book.image}" alt="card.jpg"/></a>
            </div>
            <div class="Card-content">
                <strong class="Card-title"><a th:href="@{'/books/' + ${book.slug}}" th:text="${book.title}">Техника</a>
                </strong>
                <div class="Card-description" th:text="${book.authorsName()}">Кондратенко Александр Петрович
                </div>
                <div class="Card-cost"><span class="Card-priceOld" th:if="${book.priceOld != book.discountPrice}"
                                             th:text="${'₽' + book.priceOld}">₽300.00</span>
                    <span class="Card-price" th:text="${'₽' + book.discountPrice}">₽190.00</span>
                </div>
            </div>
        </div>
    </th:block>
</th:block>

</body>
</html>

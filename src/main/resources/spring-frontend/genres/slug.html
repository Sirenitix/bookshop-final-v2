<body class="Site">

<header sec:authorize="!isAuthenticated()" th:replace="~{fragments/header_fragment :: headFragment}"></header>
<header sec:authorize="isAuthenticated()" th:replace="~{fragments/header_auth_fragment :: headFragment}"></header>
<div class="Middle">
  <div class="wrap">
    <main class="Middle-main">
      <ul class="breadcrumbs">
        <li class="breadcrumbs-item"><a th:href="@{/}">Главная</a>
        </li>
        <li class="breadcrumbs-item"><a th:href="@{/genres}">Жанры</a>
        </li>
        <li class="breadcrumbs-item" th:if="${secondParent}"><a href="/genres/index.html"
                                                                th:href="@{'/genres/' + ${secondParent.slug}}"
                                                                th:text="${secondParent.name}">Легкое чтение</a>
        </li>
        <li class="breadcrumbs-item" th:if="${firstParent}"><a href="/genres/index.html"
                                                               th:href="@{'/genres/' + ${firstParent.slug}}"
                                                               th:text="${firstParent.name}">Легкое чтение</a>
        </li>
        <li class="breadcrumbs-item breadcrumbs-item_current" th:text="${genre.name}"><span>Детективы</span>
        </li>
      </ul>
      <header class="Middle-header">
        <h1 class="Middle-title" th:text="${genre.name}">Детективы</h1>
      </header>
      <div class="Section">
        <div class="Cards Cards_refresh">
          <th:block th:replace="~{fragments/books_list :: bookListCart(${booksOfGenre})}"/>
          <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" data-refreshshow="genre" data-refreshoffset="0" data-refreshlimit="20" th:data-refreshid="${genre.id}">Показать еще</a>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>

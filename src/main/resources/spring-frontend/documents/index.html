<body class="Site">

<header sec:authorize="!isAuthenticated()" th:replace="~{fragments/header_fragment :: headFragment}"></header>
<header sec:authorize="isAuthenticated()" th:replace="~{fragments/header_auth_fragment :: headFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title">Документы</h1>
            <div class="Section">
                <div class="Documents">
                    <div class="Documents-wrap">
                        <th:block th:each="doc : ${documents}">
                            <a class="Documents-item" href="/documents/slug.html"
                               th:href="@{'/documents/' + ${doc.slug}}">
                                <div class="Documents-image"><img src="/assets/img/content/documents/1.jpg"
                                                                  alt="1.jpg"/>
                                </div>
                                <div class="Documents-content">
                                    <strong class="Documents-title" th:text="${doc.title}">Публичная оферта
                                    </strong>
                                    <div th:text="${doc.text}"></div>
                                </div>
                            </a>
                        </th:block>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>

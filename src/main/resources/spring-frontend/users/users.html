<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>New book</title>
    <meta name="description" content="Описание страницы"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href="../favicon.ico" rel="shortcut icon"/>
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=09585989"/>
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=09585989"/>
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=09585989"/>
    <link rel="stylesheet" href="/assets/css/UsersTableStyle.css"/>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
<header th:replace="~{fragments/header_auth_fragment :: headFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <table class="table">
                <thead>
                <tr>
                    <th>Имя</th>
                    <th>Роли</th>
                    <th>Баланс</th>
                    <th>Зарегистрирован</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="list-users">
                <th:block th:each="user : ${users}">
                    <tr>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.getRolesString()}"></td>
                        <td th:text="${'₽ ' + user.balance}"></td>
                        <td th:text="${user.getFormatTime()}"></td>
                        <td><a th:href="@{'/users/' + ${user.hash}}" th:text="'Подробнее'"></a></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <a id="users-upload" class="btn btn_primary" href="#" data-refreshshow="users" data-refreshoffset="0"
               data-refreshlimit="20">Показать еще</a>

        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
<script src="/assets/js/UsersListScript.js"></script>
<script src="/assets/js/scripts.min.js?v=09585989"></script>
</body>
</html>
